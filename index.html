<!DOCTYPE html>
<html>

<head>
    <title>IS-Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/ol.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
</head>

<body>
    <div id="map-container">
        <div id="map" class="map"></div>
        <div class="tools">
            <div id="search">
                <div class="col-md-6 col-md-offset-3">
                    <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
                </div>
            </div>
        </div>
    </div>
    <div id="debug">
        <span id="message"></span>
        <form class="form-inline">
            <label>Geometry type &nbsp;</label>
            <select id="type">
                <option value="Polygon">Polygon</option>
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
            </select>
        </form>
    </div>
    <script type="text/javascript" src="./assets/js/ol.js"></script>
    <script type="text/javascript" src="./assets/js/maps.js"></script>
    <script type="text/javascript">
    var app = window.app;

    console.log(app)

    var extent = [0, 0, 1024, 968];
    var router = [];
    var path = [];

    var projection = new ol.proj.Projection({
        code: 'xkcd-image',
        units: 'pixels',
        extent: extent
    });

    var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
            url: 'assets/data.geojson',
            format: new ol.format.GeoJSON(),
            wrapX: false
        })
    });

	var select = new ol.interaction.Select({
		wrapX: false
	});

    var map = new ol.Map({
    	interactions: ol.interaction.defaults().extend([select]),
        layers: [
            new ol.layer.Image({
                source: new ol.source.ImageStatic({
                    attributions: [
                        new ol.Attribution({
                            html: 'ISLab '
                        })
                    ],
                    url: './assets/images/kcnc_bando.jpg',
                    projection: projection,
                    imageExtent: extent
                })
            }),
            vector
        ],
        controls: ol.control.defaults({
            attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                collapsible: false
            })
        }),
        target: 'map',
        view: new ol.View({
            projection: projection,
            center: ol.extent.getCenter(extent),
            zoom: 2,
            maxZoom: 4,
            rotation: 0
        })
    });

    map.on('click', function(e) {
        // prompt('(x, y) = ', e.coordinate)
        console.log('Click point => (' + e.coordinate.toString() + ')')
        document.getElementById('message').innerHTML = e.coordinate.toString();
        console.log(map.getInteractions().getArray())
    });

    map.getInteractions().on('active', function(e) {
    	console.log('active interactions ', e);
    })

    // ===========================
    // Draw

    var features = new ol.Collection();
    var featureOverlay = new ol.layer.Vector({
        source: new ol.source.Vector({
            features: features
        }),
        style: new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.2)'
            }),
            stroke: new ol.style.Stroke({
                color: '#ffcc33',
                width: 2
            }),
            image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({
                    color: '#ffcc33'
                })
            })
        })
    });
    featureOverlay.setMap(map);

    var modify = new ol.interaction.Modify({
        features: features,
        deleteCondition: function(event) {
            return ol.events.condition.shiftKeyOnly(event) &&
                ol.events.condition.singleClick(event);
        }
    });
    map.addInteraction(modify);

    var draw; // global so we can remove it later
    var typeSelect = document.getElementById('type');

    function addInteraction() {
        draw = new ol.interaction.Draw({
            features: features,
            type: /** @type {ol.geom.GeometryType} */ (typeSelect.value)
        });
        draw.on('drawend', function(e) {
            var data = app.getBlockPoint(e);
            // var name = prompt('Block name: ');

            var result = {
                name: name,
                points: data
            };

            console.info(JSON.stringify(result));
            prompt('data:', JSON.stringify(data));
        })
        map.addInteraction(draw);
    }

    /**
     * Handle change event.
     */
    typeSelect.onchange = function() {
        map.removeInteraction(draw);
        addInteraction();
    };

    // addInteraction();
    </script>
</body>

</html>
